<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viweport" content="width=device-width, initial-scale=1">
  <title>WebRTC Chat app</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal container" action="http://localhost:8000/chat" style="margin-top: 10%;">
<h3 class="text-center">Enter an username to join chat</h3>
  <div class="form-group" style="margin-left: 15%; margin-right: 15%">
    <div class="col-sm-12">
      <input type="username" class="form-control" id="username" placeholder="Enter your username" name="username" required>
    </div>
  </div>
  <div class="form-group text-center">
    <div class="col-sm-12">
      <button id="submit" type="submit" class="btn btn-success" style="width: 20%">Submit</button>
    </div>
  </div>
</form>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
