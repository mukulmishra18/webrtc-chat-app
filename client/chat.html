<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viweport" content="width=device-width, initial-scale=1">
  <title>WebRTC Chat app</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="sidenav"></div>
<button id="myBtn">Open Modal</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <p id="modal-text" class="text-center"></p>
    <div class="text-center">
      <button class="btn btn-danger">Decline</button>
      <button class="btn btn-success">Accept</button>
    </div>
  </div>
</div> 
<div class="col-sm-6 col-sm-offset-4 frame">
    <ul>
    </ul>
    <div class="input-field">
      <div class="msj-rta macro">                        
        <div class="text text-r" style="background:whitesmoke !important">
            <input ng-model="message" class="mytext" placeholder="Type a message"/>
        </div> 
      </div>
      <div id="sendMessage">
          <span class="fas fa-reply" style="background: none; font-size: 50px; color: #495057"></span>
      </div>
    </div>
  </div>
<script type="text/javascript" src="chat.js"></script>
</body>
</html>
